<div class="game-container" >
    <h2 class="game-title">砖拽  驻注  </h2>
    <p class="game-description">住/ 砖 转 拽 住  4 住驻专转 砖转. 砖  {{ maxAttempts - attempts }} 住转 .</p>
  
    <button class="start-button" (click)="startGame()" [disabled]="!gameOver && attempts > 0">
      {{ gameOver ? '转 砖拽 砖' : '驻注 砖' }}
    </button>
   
    <div *ngIf="!gameOver" class="game-input-area">
      <label for="guessInput" class="input-label">住 4 住驻专转 砖转:</label>
      <div class="input-and-button">
        <input 
          id="guessInput" 
          [(ngModel)]="currentGuess" 
          maxlength="4" 
          pattern="\d{4}" 
          [disabled]="gameOver" 
          class="guess-input"
        />
        <button class="check-button" (click)="checkGuess()" [disabled]="gameOver || currentGuess.length !== 4">
          拽
        </button>
      </div>
    </div>
   
    <div class="feedback-area" [ngClass]="{'win': gameOver && feedback.includes(' '), 'lose': gameOver && !feedback.includes(' ')}">
      <p *ngIf="feedback">{{ feedback }}</p>
    </div>
   
    <div *ngIf="history.length > 0" class="history-area">
      <h3 class="history-title">住专转 住转:</h3>
      <ul class="history-list">
        <li *ngFor="let attempt of history; let i = index" class="history-item">
          <span class="attempt-number">住 {{ i + 1 }}:</span> 
          <span class="attempt-guess">{{ attempt.guess }}</span>
          <span class="attempt-result">{{ attempt.result }}</span>
        </li>
      </ul>
    </div>
  </div>
