<div class="login-card">
  <h2>专 砖! <span class="sparkle"></span></h2>

  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
    <div class="form-group">
      <label for="username">砖 砖转砖:</label>
      <div class="input-wrapper">
        <input
          type="text"
          id="username"
          name="UserName"
          [(ngModel)]="UserName"
          required
          #userNameField="ngModel"
          placeholder=" 转 砖 砖转砖 砖"
        />
        <span class="input-icon"></span>
      </div>
      <div *ngIf="userNameField.invalid && userNameField.touched" class="validation-error">
        砖 砖转砖 专砖.
      </div>
    </div>

    <div class="form-group">
      <label for="password">住住:</label>
      <div class="input-wrapper">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordField="ngModel"
          placeholder=" 转 住住 砖"
        />
        <span class="input-icon"></span>
      </div>
      <div *ngIf="passwordField.invalid && passwordField.touched" class="validation-error">
        住住 专砖转.
      </div>
    </div>

    <div *ngIf="errorMessage" class="message error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="message success-message">
      {{ successMessage }}
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="login-button">
      <span class="button-icon"></span>
      转专
    </button>
  </form>
</div>
